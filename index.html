<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a86921d92.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron backgroundImage">
            <h1 class="display-3">Weather Dashboard</h1>
            <div class="time-frame">
                <div id="date"></div>
                <div id="time"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="card mt-3 recentCities">
                    <div class="card-header">
                        <h3 class="display-5">City Search</h3>
                        <input class="mb-2 my-1" id="searchBar" type="text">
                        <button id="searchButton" class=" btn-success mb-2 my-1 searchcontrols"><i
                                class="fas fa-search-location"></i></button>
                        <button id="clearButton" class=" btn-danger mb-2 my-1 searchcontrols"><i
                                class="fas fa-trash"></i></button>
                    </div>
                    <div class="text-center mx-auto">
                    <div id="CityButton" class="card-body">
                    </div>
                </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div id="cityDiv" class="card mt-3 ">
                    <div id="cityName" class="card-header">
                    </div>
                    <div id="currentWeather" class="card-body">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 forecastDiv mt-3 mb-3 ">
                        <div class="card forecastCard">
                            <div class="card-header">
                                <h3 class="display-5">5 Day Forecast</h3>
                            </div>
                            <div class="card-body">
                                <div id="forecastBody" class="row">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_e_Q0nX2QhiAu-p6Iug-A1-swdGn8Ut4&callback=initMap"
        type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
